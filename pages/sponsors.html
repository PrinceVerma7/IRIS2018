<div id="sponsors" class="container_fluid">
	<div class="container">
		<hr class="section-seperator-left" data--10-bottom="width:0%" data-center-top="width:80%">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pb-5 mt-2 ml-2">
				<H1 class="headings">Sponsors</H1>
			</div>
		</div>
		
		<div class="row fill_parent">
			<div class="sponsorItem" ng-repeat="x in sponsors">
				<div class="p-1 m-1">
					<a class="sponsorImg" ng-href="{{x.url}}"><img ng-src="{{x.img}}" height="150" ng-title="{{x.name}}"></a>
				</div>
			</div>
		</div>
	</div>
	<hr class="section-seperator-left" data--10-bottom="width:80%" data--10-top="width:0%">
</div>
