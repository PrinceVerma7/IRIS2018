<div id="eventDetails" ng-style="{'background-image': 'url(' + eventDetails.bg[0] + ')'}">
<!--style="background-image: url('img/events/bg/bg_ashwamedha_1.jpg'); "-->
	<div class="container">
		<div class="eventDetailsContents">
			<div class="row">
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<H1>{{eventDetails.name}}</H1>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
					<span class="closeEventDetail float-right" ng-click="close('eventDetails')">&times;</span>
				</div>
			</div>
			
			<div class="row fill_parent pt-1" style="margin-top: 3em;">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text_body_centered" ng-bind-html="eventDetails.about">
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text_body" style="margin-top: 2em;" ng-show="eventDetails.format">
					<div class="row">Format: <br></div>
					<div ng-bind-html="eventDetails.format"></div>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text_body" style="margin-top: 2em;"  ng-show="eventDetails.rules">
					<div class="row">Rules: <br></div>
					<div ng-bind-html="eventDetails.rules"></div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text_body"  style="margin-top: 2em;" ng-show="eventDetails.namePOC1">
					<div class="row">POC Details:</div>
					<div class="row mt-1 pt-1">
						{{eventDetails.namePOC1}}<br>
						{{eventDetails.emailPOC1}}<br>
						{{eventDetails.contactPOC1}}<br>
					</div>
					
					<div class="row pt-1"  style="margin-top: 2em;">
						{{eventDetails.namePOC2}}<br>
						{{eventDetails.emailPOC2}}<br>
						{{eventDetails.contactPOC2}}<br>
					</div>
				</div>
				<div style="height:100px;"></div>
			</div>
		</div>
	</div>
</div>
