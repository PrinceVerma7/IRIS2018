<div id="sports" data-center-top="opacity:0;" data-top-top="opacity:1;" class="container_fluid">
	<div class="container">
		<hr class="section-seperator-right" data--10-bottom="width:0%" data-center-top="width:80%">
		<div class="row">
			<!--
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pb-5 mt-2 ml-2">
				<H1 class="headings">Sports</H1>
			</div>
			-->
			<div class="clearfix" style="height: 25"></div>
		</div>
		<div class="row" style="margin-top: 50px;">
			<div class="col-md-4 hidden-sm hidden-xs pl-0">
				<img src="img/sports/sports.jpg" style="width:25vw;height:auto">
				<br><a href="https://www.thecollegefever.com/events/iris18-sports" target="_blank">
					<button style="
					    width: 25vw;
    					margin-top: 10px;
    					background: transparent;
					  	border: 4px solid #ffffff;
						color: white;
						text-align: center;
						text-decoration: none;
						display: inline-block;
						cursor: pointer;">Register</button>
				</a>
			</div>
			<div class="col-md-8 col-sm-12 col-xs-12 pl-1" style="position:relative;">
				<div class="container eventContainer" style="position:absolute; max-height:100%;
					background:linear-gradient(to right,rgba(50,50,50,0),rgba(50,50,50,0.4))">

					<div ng-repeat="event in sports">
						<hr>
						<div class="row eventListElement" ng-mouseenter="focusOver=event.name" ng-mouseleave="focusOver=''">
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 eventImg" ng-click="viewEventDetails(event)">
								<img ng-src="{{event.logo}}" width="75" class="eventLogo" onError="this.src = 'img/events/logo-def.svg'">
							</div>
							<div class="col-lg-8 col-md-8 col-sm-10 col-xs-10" ng-click="viewEventDetails(event)">
								<div class="row eventHead">{{event.name}}</div>
								<div class="row text_body">{{event.tagline}}</div>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-0 col-xs-0 float-right">
								<div class="row" style="margin-top:2.3em">
									<ul>
										<li><button class="eventViewButton" ng-show="focusOver==event.name" ng-click="viewEventDetails(event)">View</button></li>
										<!--<li><button class="eventRegisterButton" ng-show="focusOver==event.name" ng-click="register('ashwamedha')">Register</button></li>-->
									</ul>
								</div>
							</div>
						</div>
					</div>

					<hr>
				
				</div>
			</div>
		</div>
		<div class="clearfix" style="height: 150px"></div>
		<hr class="section-seperator-right" data--10-bottom="width:80%" data--10-top="width:0%">
	</div>
</div>
