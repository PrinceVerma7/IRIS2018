<div  id="register" class="container register">

    <!-- Registration not Started -->
    <div id="noRegister" style="height:100%;width:100%;background:rgba(50,50,50,0.6);top:0;left:0;    position: absolute;
        z-index: 2; display:none;">
        <h1 style="color:#fff;    text-align: center;">
            Registration not started.
        </h1>
    </div>
    <script type="text/javascript">
        $(".register").mouseenter(
            function(){
                $('#noRegister').fadeIn(100);
            });

        $(".register").mouseleave(
            function(){
                $('#noRegister').fadeOut(100);
            });

        $(".register").focus(
            function(){
                $('#noRegister').fadeOut(100);
            });    

        $(".register").focusin(
            function(){
                $('#noRegister').fadeOut(100);
            });

        $(".register").focusout(
            function(){
                $('#noRegister').fadeOut(100);
            });    
    </script>
    <!-- Registration not Started -->

    <div class="row">
        <div class="col-md-4 register-left">
            <img src="img/accomodation.svg" alt=""/>
            <h3>Accomodation</h3>
            <p>You are 30 seconds away from earning your own money!</p>
        </div>
        <div class="col-md-8 register-right">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h3 class="register-heading">Register</h3>
                <div class="row register-form">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="College / Institute *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                        </div>
                        <div class="form-group">
                            <div class="row" style="color:white">
                                <label class="radio inline col-md-3"> 
                                    <input type="radio" name="gender" value="male" checked>
                                    <span> Male </span> 
                                </label>
                                <label class="radio inline col-md-3"> 
                                    <input type="radio" name="gender" value="female">
                                    <span>Female </span> 
                                </label>
                            </div>
                        </div>
                        <input type="submit" class="btnRegister"  value="Register"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
